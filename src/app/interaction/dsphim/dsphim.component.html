<div class="container">
    <div class="row">

        <div class="col-sm-3" *ngFor="let item of danhSachPhim">
            <app-item-phim [phim]="item" (eventLike)="thich($event)"></app-item-phim>
        </div>
    </div>
    <button class="btn btn-success"(click)="ViewChildren()">ViewChildren</button>
    <div class="row">
        <div class="col-sm-12">
            <h3>Danh Sách Phim</h3>
            <div *ngFor="let item of danhSachLike">
                {{item.tenPhim}}-số like: {{item.soLike}}
            </div>
        </div>
    </div>
</div>
