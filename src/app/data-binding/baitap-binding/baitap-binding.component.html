<h3>Register Form</h3>
<div class="form-group">
    <label for="usr">Email:</label>
    <input type="text" class="form-control" id="usr" [value]="email" [(ngModel)]="email">
</div>
<div class="form-group">
    <label for="pwd">Full Name:</label>
    <input type="text" class="form-control" id="pwd" [value]="fullname" #name>
    <button class="btn btn-success" (click)="eventBinding(name.value)">Event Binding</button>
</div>
<p>Email: {{email}}</p>
<p>Fullname: {{name2}} </p>
